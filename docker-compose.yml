version: '3.8'

services:
  
  rabbitmq:
    image: rabbitmq:3.12-management
    
      
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - shared_network

  
  rsk_auth_app:
    build: ./auth_service
    depends_on:
      rsk_auth_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    
      
    restart: on-failure
    env_file:
      - ./auth_service/.env
    volumes:
      - ./auth_service:/app
    networks:
      - shared_network

  rsk_auth_db:
    image: postgres:17-alpine
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_AUTH_NAME}
    
      
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared_network


  rsk_profile_app:
    build: ./user_profile
    depends_on:
      rsk_profile_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    
      
    restart: on-failure
    env_file:
      - ./user_profile/.env
    volumes:
      - ./user_profile:/app
    networks:
      - shared_network

  rsk_profile_db:
    image: postgres:17-alpine
    volumes:
      - profile_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_PROFILE_NAME}
    
      
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared_network

 
  rsk_teams_app:
    build: ./teams_service
    depends_on:
      rsk_teams_db:
        condition: service_healthy
      rsk_profile_app:
        condition: service_started
      rsk_orgs_app:
        condition: service_started
    
      
    restart: on-failure
    env_file:
      - ./teams_service/.env
    volumes:
      - ./teams_service:/app
    networks:
      - shared_network

  rsk_teams_db:
    image: postgres:17-alpine
    volumes:
      - teams_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_TEAMS_NAME}
    
      
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared_network

  
  rsk_orgs_app:
    build: ./orgs_service
    depends_on:
      test_orgs_db:
        condition: service_healthy
    
      
    restart: on-failure
    env_file:
      - ./orgs_service/.env
    volumes:
      - ./orgs_service:/app
    networks:
      - shared_network

  test_orgs_db:
    image: postgres:17-alpine
    volumes:
      - orgs_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_ORGS_NAME}
    
      
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared_network


  admin_bot:
    build: ./admin_service
    container_name: admin_bot
    depends_on:
      rsk_orgs_app:
        condition: service_started
    env_file:
      - ./admin_service/.env
    networks:
      - shared_network
    
      
    restart: unless-stopped

volumes:
  auth_postgres_data:
  profile_postgres_data:
  teams_postgres_data:
  orgs_postgres_data:

networks:
  shared_network:
    driver: bridge